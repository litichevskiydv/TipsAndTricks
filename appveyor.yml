version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
environment:
  Appveyor: true
services: mssql2016
before_build:
- cmd: >-
    nuget install redis-64 -excludeversion

    redis-64\tools\redis-server.exe --service-install

    redis-64\tools\redis-server.exe --service-start

    dotnet restore "src\TipsAndTricksLibrary"

    dotnet restore "test\TipsAndTricksLibrary.Tests"

    dotnet restore "test\TechnologyUsageTests"
build:
  parallel: true
  verbosity: minimal
test_script:
- cmd: dotnet test "test\TipsAndTricksLibrary.Tests\TipsAndTricksLibrary.Tests.csproj" -c Debug
deploy: off